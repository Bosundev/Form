<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        #form{
           width: 400px;
           height: 100vh;
           border: 1px solid black;
           border-radius: 5px;
           margin: auto;
           margin-top: 30px;
           font-family: 'Montserrat', sans-serif;
        }
        h1{
          text-align: center;
          font-size:25px;
          font-family: 'Montserrat', sans-serif;
  
        }
    </style>
</head>
<body>
   
    <div class="container-fluid">
     <!-- form starts here -->
     <form id="form" class="row">
        <h1>REGISTRATION <br> FORM </h1>
        <div class="col-md-12">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control w-75" placeholder="example@email.com">
        </div>
        <div class="col-md-12">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control w-75" placeholder="Input your password">
        </div>
        <div class="col-12">
          <label for="" class="form-label">Address</label>
          <input type="text" class="form-control w-75" placeholder="enter your address">
        </div>
        <div class="col-md-12">
          <label for="" class="form-label">City</label>
          <input type="text" class="form-control w-75">
        </div>
        <div class="col-md-3 w-50">
          <label for="" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose country</option>
            <option value="">Nigeria</option>
            <option value="">Niger</option>
            <option value="">Cameroon</option>
            <option value="">Algeria</option>
            <option value="">South Africa</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="" class="form-label">Zip</label>
          <input type="text" class="form-control w-75" placeholder="Type in your zip-code">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
